<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- Linking HTML to CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
    <!-- Adding favicon -->
    <link rel="icon" href="">
</head>


<body>
    <header class="header">
        <nav class="header-nav">
            <ul>
                <li class="highscores">View Highscores</li>
                <li class="timer"></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="welcome">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions...</p>
            <button class="start-quiz">Start Quiz!</button>
        </section>

        <section class="question-bank">
            <h1 class="question-container" id="question">Question 1</h1>
            <div class="answer-list">
                <ol>
                    <li><button class = "answer" id = "answer-1">Answer 1</button></li>
                    <li><button class = "answer" id = "answer-2">Answer 2</button></li>
                    <li><button class = "answer" id = "answer-3">Answer 3</button></li>
                    <li><button class = "answer" id = "answer-4">Answer 4</button></li>
                </ol>
            </div>
            <div class="navigation">
                <div class="submitbtn">
                    <button class = "submit">Submit</button>
                </div>
               
                <button class = "next">Next Question</button>
            </div>
            <div class="result">

            </div>
        </section>

        <section class="final-score">
            <h2>All Done!</h2>
            <p class="final-percentage"></p>
            <p>Please enter your initials <input id="initials" type="text"></p>
            <button class="continue">Continue</button>
        </section>

        <section class="highscores-page">
            <h2>Leaderboard!</h2>
            <!--Populate with initials in order of score-->
            <p class="initials-list"></p>
            <button class="again">Try Again</button>
            <button class="clear">Clear Leaderboard</button>
            <!--Add in buttons for clearing high scores or going back to quiz page-->
        </section>

    </main>
    
    <script src= "./assets/js/script.js"></script>

</body>
</html>
